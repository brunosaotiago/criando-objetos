<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript para objetos</title>
</head>
<body>
    <script>
        // Definindo o objeto Banco
    const Banco = {
    conta: 123456,
    saldo: 1000,
    tipoDeConta: 'Corrente',
    agencia: '001',

    // Método para buscar o saldo
    buscarSaldo: function () {
        return this.saldo;
    },

    // Método para realizar um depósito
    deposito: function (valor) {
        this.saldo += valor;
        return `Depósito de R$${valor} realizado. Novo saldo: R$${this.saldo}`;
    },

    // Método para realizar um saque
    saque: function (valor) {
        if (valor > this.saldo) {
            return 'Saldo insuficiente';
        } else {
            this.saldo -= valor;
            return `Saque de R$${valor} realizado. Novo saldo: R$${this.saldo}`;
        }
    },

    // Método para obter o número da conta
    numeroDaConta: function () {
        return this.conta;
    }
};

// Exemplos de uso
console.log('Saldo atual:', Banco.buscarSaldo());
console.log(Banco.deposito(500));
console.log(Banco.saque(200));
console.log('Número da conta:', Banco.numeroDaConta());

       

    </script>
</body>
</html>
